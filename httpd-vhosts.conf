<VirtualHost *:80>

    ServerName 127.0.0.1
    ProxyRequests Off
    ProxyPreserveHost On
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    ProxyPass / http://l4-lb:8080/
    ProxyPassReverse / http://l4-lb:8080/
    <Location />
        Order allow,deny
        Allow from all
    </Location>
</VirtualHost>
